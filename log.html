<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入LayUI样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
    <div class="layui-container header">
        <img src="assets/images/logo.png">
    </div>
    <!-- 中间的登录框 -->
    <div class="center">
        <!-- 表单的标题 -->
        <div class="biaoti">
            <img src="assets/images/login_title.png">
        </div>
        <!-- 表单区域 -->
        <form class="layui-form">
            <!-- 第一行 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第二行 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第三行 -->
            <div class="layui-form-item">
                <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
            </div>
            <!-- 去注册链接 -->
            <div class="links">
                <div class="regiter">去注册账号</div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="assets/lib/jquery.js"></script>
    <script type="text/javascript" src="assets/lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
</body>

</html>
